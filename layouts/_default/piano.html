<!DOCTYPE html>
<html lang="en-GB">
<head>
  {{- partial "head.html" . -}}
  {{ $opts := dict "targetPath" "main.js" }}
  {{ $js := resources.Get "ts/piano/main.ts" | js.Build $opts }}
  <script src="{{ $js.Permalink }}" defer></script>
</head>
<body class="piano-body">
  <button class="audio-setup">Click to Start</button>

  <div class="piano">
    {{ range $sequence :=  (seq 3 5) }}
      <div data-note="C{{ $sequence }}" class="key white"></div>
      <div data-note="C#{{ $sequence }}" class="key black"></div>
      <div data-note="D{{ $sequence }}" class="key white"></div>
      <div data-note="D#{{ $sequence }}" class="key black"></div>
      <div data-note="E{{ $sequence }}" class="key white"></div>
      <div data-note="F{{ $sequence }}" class="key white"></div>
      <div data-note="F#{{ $sequence }}" class="key black"></div>
      <div data-note="G{{ $sequence }}" class="key white"></div>
      <div data-note="G#{{ $sequence }}" class="key black"></div>
      <div data-note="A{{ $sequence }}" class="key white"></div>
      <div data-note="A#{{ $sequence }}" class="key black"></div>
      <div data-note="B{{ $sequence }}" class="key white"></div>
    {{ end }}
    <div data-note="C6" class="key white"></div>
  </div>
</body>
</html>
