{{ define "main"}}

  {{with (.Params.author)}}<h3>{{.}}</h3>{{end}}

    <div class="links">
      {{ partial "sheets/getPDF.html" . }}
      {{ partial "sheets/musescore.html" . }}
      {{ partial "sheets/youtube.html" . }}

    {{ .Content }}
  </div>
  <a href="/sheets">Back to sheets</a>
{{ end }}
